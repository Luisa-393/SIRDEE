<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRDEE - Deformaciones</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-light">

    <div class="container py-4 d-flex justify-content-center">
        <div class="card shadow p-4 w-100" style="max-width: 700px;">

            <!-- Logos: 50% cada uno, se adaptan al ancho -->
            <div class="row g-0 mb-3">
                <div class="col-10">
                    <img src="logo.png" alt="Logo 1" class="img-fluid w-100 object-fit-contain p-2">
                </div>
                <div class="col-1">
                    <img src="logo FI.png" alt="Logo 2" class="img-fluid w-100 object-fit-contain p-2">
                </div>
            </div>

            <!-- Título -->
            <h2 class="titulo-deformaciones">Tabla de Deformaciones</h2>

            <!-- Tabla -->
            <div class="table-responsive">
                <table id="tablaDatos" class="table table-bordered table-striped text-center">
                    <thead class="table-primary align-middle">
                        <tr>
                            <th>Lectura de<br>Tiempo (seg)</th>
                            <th>Deformación<br>LVDT1 (mm)</th>
                            <th>Deformación<br>LVDT2 (mm)</th>
                            <th>Deformación<br>Promedio (mm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se insertarán las filas dinámicas -->
                    </tbody>
                </table>
            </div>
            <!-- Botón para abrir el modal -->
            <div class="mb-3 d-flex justify-content-end gap-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTiempo">
                    Elegir lectura de tiempo
                </button>
                <!-- Botón para graficar -->
                <button class="btn btn-outline-primary" id="btnGraficar">
                    Graficar Deformaciones
                </button>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="btnFormatos"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Formato de ensayes
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnFormatos">
                        <li><a class="dropdown-item" href="#" id="formatoCilindros">Cilindros</a></li>
                        <li><a class="dropdown-item" href="#" id="formatoMuretes">Muretes</a></li>
                        <li><a class="dropdown-item" href="#" id="formatoPilas">Pilas</a></li>
                    </ul>
                </div>
            </div>
                                      
            <!-- Contenedor del gráfico -->
            <canvas id="graficaDeformaciones" width="600" height="300"></canvas>


            <!-- Modal de selección de tiempo -->
            <div class="modal fade" id="modalTiempo" tabindex="-1" aria-labelledby="modalTiempoLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <form id="formTiempo" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTiempoLabel">Configurar lectura de tiempo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="inicio" class="form-label">Inicio (seg)</label>
                                <input type="number" class="form-control" id="inicio" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="fin" class="form-label">Fin (seg)</label>
                                <input type="number" class="form-control" id="fin" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="salto" class="form-label">Intervalo (seg)</label>
                                <select class="form-select" id="salto" required>
                                    <option value="5">5 segundos</option>
                                    <option value="10" selected>10 segundos</option>
                                    <option value="15">15 segundos</option>
                                    <option value="20">20 segundos</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Aceptar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
